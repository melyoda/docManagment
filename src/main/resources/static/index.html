<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="file"],
        input[type="text"],
        select,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            transition: background 0.3s ease;
        }

        .button-group button:hover {
            background: #0056b3;
        }

        .titles-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .titles-list {
            list-style-type: none;
            padding: 0;
        }

        .titles-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .titles-list li:last-child {
            border-bottom: none;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 5px;
        }

        .pagination button {
            width: auto;
            padding: 8px 12px;
        }

        .pagination-info {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }

        .scrollable-card {
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
        }


    </style>
</head>
<body>
<div class="container">
    <h2>Document Management</h2>

    <form id="uploadForm" action="/api/files/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

<!--    <input type="text" id="search" placeholder="Search by title or content">-->
    <div class="searchDiv">
        <input type="text" id="search" placeholder="Search by title or content">
        <button id="searchBtn">Search</button>
    </div>

    <div class="button-group">
        <button id="sortBtn">Sort by Title</button>
        <button id="analyticsBtn">Analytics</button>
    </div>

    <select id="classification">
        <option value="">Select Classification</option>
        <option value="finance">Finance</option>
        <option value="legal">Legal</option>
        <option value="technical">Technical</option>
    </select>

    <!-- Sorted Titles Section -->
    <div id="titlesContainer" class="titles-container" style="display: none;">
        <h3>Sorted Document Titles</h3>
        <div id="loading" class="loading" style="display: none;">Loading titles...</div>
        <ul id="titlesList" class="titles-list"></ul>
        <div id="paginationInfo" class="pagination-info"></div>
        <div id="paginationControls" class="pagination"></div>
    </div>

    <!-- Search Results Section -->
    <div class="search-results-container" id="searchResultsContainer">
        <h3>Search Results</h3>
        <div class="scrollable-card"></div>
        <div class="scrollable-card"></div>
        <div class="scrollable-card"></div>
        <div class="scrollable-card"></div>
        <!-- Placeholder Pagination -->
        <div class="pagination-placeholder">Pagination for search results coming soon...</div>
    </div>

</div>

<script>
    let currentPage = 0;
    const pageSize = 5; // Smaller page size for demo purposes
    let totalPages = 0;

    document.getElementById("sortBtn").addEventListener("click", async () => {
        try {
            // Show loading state
            const titlesContainer = document.getElementById("titlesContainer");
            const loadingElement = document.getElementById("loading");
            const sortBtn = document.getElementById("sortBtn");

            sortBtn.disabled = true;
            sortBtn.textContent = "Loading...";
            loadingElement.style.display = "block";
            titlesContainer.style.display = "block";
            document.getElementById("titlesList").innerHTML = "";

            // Reset to first page when sorting
            currentPage = 0;

            await fetchTitles(currentPage);
        } catch (error) {
            console.error('Error fetching sorted titles:', error);
            alert('Failed to fetch sorted titles. Please try again.');
        } finally {
            const sortBtn = document.getElementById("sortBtn");
            sortBtn.disabled = false;
            sortBtn.textContent = "Sort by Title";
        }
    });

    async function fetchTitles(page) {
        try {
            const loadingElement = document.getElementById("loading");
            loadingElement.style.display = "block";

            const response = await fetch(`/api/files/titles?page=${page}&size=${pageSize}`);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            // Update pagination info
            currentPage = page;
            totalPages = data.totalPages;

            displayTitles(data.content);
            updatePaginationInfo(data);
            renderPaginationControls();
        } catch (error) {
            console.error('Error fetching titles:', error);
            alert('Failed to fetch titles. Please try again.');
        } finally {
            document.getElementById("loading").style.display = "none";
        }
    }

    function displayTitles(titles) {
        const titlesList = document.getElementById("titlesList");
        titlesList.innerHTML = '';

        if (titles.length === 0) {
            const item = document.createElement('li');
            item.textContent = 'No titles found';
            titlesList.appendChild(item);
        } else {
            titles.forEach(title => {
                const item = document.createElement('li');
                item.textContent = title;
                titlesList.appendChild(item);
            });
        }
    }

    function updatePaginationInfo(data) {
        const paginationInfo = document.getElementById("paginationInfo");
        paginationInfo.textContent = `Showing ${data.numberOfElements} of ${data.totalElements} items (Page ${currentPage + 1} of ${totalPages})`;
    }

    function renderPaginationControls() {
        const paginationControls = document.getElementById("paginationControls");
        paginationControls.innerHTML = '';

        // Previous button
        const prevButton = document.createElement('button');
        prevButton.textContent = 'Previous';
        prevButton.disabled = currentPage === 0;
        prevButton.addEventListener('click', () => {
            if (currentPage > 0) {
                fetchTitles(currentPage - 1);
            }
        });
        paginationControls.appendChild(prevButton);

        // Page numbers
        const maxVisiblePages = 5;
        let startPage = Math.max(0, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages - 1, startPage + maxVisiblePages - 1);

        // Adjust if we're at the end
        if (endPage - startPage + 1 < maxVisiblePages) {
            startPage = Math.max(0, endPage - maxVisiblePages + 1);
        }

        for (let i = startPage; i <= endPage; i++) {
            const pageButton = document.createElement('button');
            pageButton.textContent = i + 1;
            pageButton.disabled = i === currentPage;
            pageButton.style.backgroundColor = i === currentPage ? '#0056b3' : '';
            pageButton.addEventListener('click', () => {
                fetchTitles(i);
            });
            paginationControls.appendChild(pageButton);
        }

        // Next button
        const nextButton = document.createElement('button');
        nextButton.textContent = 'Next';
        nextButton.disabled = currentPage >= totalPages - 1;
        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages - 1) {
                fetchTitles(currentPage + 1);
            }
        });
        paginationControls.appendChild(nextButton);
    }

    document.getElementById("analyticsBtn").addEventListener("click", () => {
        alert("Analytics clicked");
        // Connect to analytics endpoint
    });

    document.getElementById("classification").addEventListener("change", (e) => {
        alert("Classification selected: " + e.target.value);
        // Trigger classification filter
    });


    // search logic ig
    const searchInput = document.getElementById("search");
    const searchBtn = document.getElementById("searchBtn");
    const searchResultsContainer = document.getElementById("searchResultsContainer");


    searchBtn.addEventListener("click", async () => {
        const query = searchInput.value.trim();
        if (!query) return;

        const resultsContainer = searchResultsContainer;
        resultsContainer.innerHTML = `<h3>Search Results</h3><div class="loading">Searching...</div>`;

        try {
            const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
            if (!response.ok) throw new Error("Search request failed");

            const results = await response.json();

            if (results.length === 0) {
                resultsContainer.innerHTML = `<h3>Search Results</h3><p>No results found.</p>`;
            } else {
                resultsContainer.innerHTML = `<h3>Search Results</h3>`;
                results.forEach(result => {
                    const card = document.createElement("div");
                    card.className = "scrollable-card";
                    card.innerHTML = `<strong>${result._formatted.title}</strong><p>${result.content}</p>`;
                    resultsContainer.appendChild(card);
                    // const title   = result._formatted?.title   ?? result.title;
                    // const content = result._formatted?.content ?? result.content;
                    //
                    // const card = document.createElement("div");
                    // card.className = "scrollable-card";
                    // card.innerHTML = `<strong>${title}</strong><p>${content}</p>`;
                    // resultsContainer.appendChild(card);
                });
            }
        } catch (error) {
            console.error("Search error:", error);
            resultsContainer.innerHTML = `<h3>Search Results</h3><p>Error performing search.</p>`;
        }
    });

</script>
</body>
</html>
